<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
   

        <header id="title-box"> 
            <h1> Rock Paper Scissors </h1>
        </header>

           <!-- Scoreboard-->
        <div id="score-board">
            <div id="player-label" class="badge">player</div>
            <div id="computer-label" class="badge">computer</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>

    <!-- Computer input / Player input /game result-->
        <div id="game-board">
          <!--<p>Computer Choice: <span id="computer-choice"></span></p>  this where the player and computer choices are displayed-->
           <!--  <p>Player Choice: <span id="player-choice"></span></p> -->
            <p><span id="result">Score</span></p>
            
        </div>

        <div id="round"> 0</div>
        
        <!-- Rock / paper / scissor/ buttons-->
        <div id="selection-buttons"> 
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="images\rock-icon-green.png">
                </div>
                <div class="choice" id="paper">
                    <img src="images\paper-icon-green.png">
                </div>
                <div class="choice" id="scissors">
                    <img src="images\scissors-icon-green.jpg">
                </div>
            </div>

         <p id="action-message"> Make Your Move</p>
        </div>
        

    <!-- Js file-->
    <script src="app.js"></script>
</body>

</html>
