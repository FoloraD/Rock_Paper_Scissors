<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Computer input / Player input /game result-->
    <div id="game-board">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Player Choice: <span id="player-choice"></span></h2>
        <h2>Result: <span id="result">Score</span></h2>
    </div>

    <!-- Rock / paper / scissor/ reset buttons-->
    <div id="selection-buttons"> 
        <button id="rock"> rock </button>
        <button id="paper"> paper </button>
        <button id="scissors"> scissors </button>
        <button id="reset"> reset </button>
    </div>
    
    <!-- Scoreboard-->
    <div id="score-board">
        <h2>Computer Score: <span id="computer-score"></span></h2>
        <h2>Player Score: <span id="player-score"></span></h2>

    </div>
    
    
    <!-- Js file-->
    <script src="app.js"></script>
</body>

</html>
